<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpanPinjam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: #f8f9fa; 
        }
        .login-container {
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            border: 1px solid #ccc;
        }
        .navbar {
        background-color: #ffffff !important;
        border-bottom: 2px solid #d4af37; /* Fungsi: Ada aris bawah tipis sebagai pemisah */ 
        }

        /* Fungsi : Mengubah warna latar belakang halaman */ 
        body {
            background-color: #f8f9fa; 
        }
    </style>
</head>
<body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">  
            <img src="images/logo.jpg" alt="MCO Logo" width="100" height="80" class="rounded-circle me-2"> 
          </a>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="index.html"> Home </a></li>
              <li class="nav-item"><a class="nav-link" href="Profil.html"> Profil </a></li>
              <li class="nav-item"><a class="nav-link" href="Informasi.html">Informasi</a></li>
              <li class="nav-item"><a class="nav-link" href="SimpanPinjam.html">Simpan Pinjam</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <div class="login-container mx-auto" style="max-width: 400px;">
            <h3 class="text-center">Login</h3>
            <p class="text-center">Silakan login untuk mengakses akun Anda</p>

            <!-- Pastikan ID Form Sesuai -->
            <form id="loginForm">
                <input type="text" name="username" id="username" class="form-control mb-2" placeholder="Username/NIP/Nomor Anggota" required>
                <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password" required>
                
                <select name="status" id="status" class="form-control mb-3" required>
                    <option value="" disabled selected>Pilih Status</option>
                    <option value="Pengelola">Pengelola</option>
                    <option value="Anggota">Anggota</option>
                    <option value="Pegawai">Pegawai</option>
                    <option value="PIC TAD">PIC TAD</option>
                    <option value="Calon RAD">Calon RAD</option>
                </select>

                <!-- Tombol Sign In -->
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Mencegah form dikirim ke server

            // Ambil input
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let status = document.getElementById("status").value;

            // Validasi apakah semua input diisi
            if (username.trim() !== "" && password.trim() !== "" && status.trim() !== "") {
                window.location.href = "pengajuan.html"; // Redirect ke halaman pengajuan
            } else {
                alert("Silakan isi semua kolom sebelum login.");
            }
        });
    </script>
</body>
</html>
